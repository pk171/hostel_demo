<div ng-controller="roomListCtrl as rc" class="container">
  <div class="row">
    <h1>Lista pokoi: {{rc.roomType.name}}</h1>
        <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>Numer
          </th>
          <th>Pojemność
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="room in rc.rooms">
          <td>{{room.number}}</td>
          <td>{{room.capacity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
